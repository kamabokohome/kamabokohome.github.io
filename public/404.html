<script>
  document.addEventListener('DOMContentLoaded', function () {
    const theme = localStorage.getItem('theme');

    if (!theme || theme === 'light') {
      setTheme('light');
    } else {
      setTheme(theme);
    }
  });

  function setTheme(theme) {
    const html = document.querySelector('html');
    localStorage.setItem('theme', theme);

    if (theme === 'light') {
      if (html.classList.contains('dark')) {
        document.querySelector('html').classList.remove('dark');
      }

      document.querySelector('.theme-icon.light').style.display = 'none';
      document.querySelector('.theme-icon.dark').style.display = 'block';
    } else {
      if (!html.classList.contains('dark')) {
        document.querySelector('html').classList.add('dark');
      }

      document.querySelector('.theme-icon.dark').style.display = 'none';
      document.querySelector('.theme-icon.light').style.display = 'block';
    }
  }

  function toggleTheme() {
    const theme = localStorage.getItem('theme');

    if (theme === 'light') {
      setTheme('dark');
    } else {
      setTheme('light');
    }
  }
</script>

        <script>
          (function () {
            const bannerEl = document.getElementById("footer-banner");
            if (!bannerEl) return;
            const basePath = bannerEl.dataset.base || "\/img\/";
            const bannerFiles = (bannerEl.dataset.banners || "").split(",").filter(Boolean);
            if (bannerFiles.length === 0) return;

            const randomIndex = Math.floor(Math.random() * bannerFiles.length);
            const randomBanner = bannerFiles[randomIndex];
            bannerEl.src = basePath + randomBanner;
          })();
        </script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const stickyBar = document.querySelector(".site-sticky-bar");
        if (!stickyBar) return;

        const updateStickyState = function() {
          stickyBar.style.setProperty("--sticky-bg-height", Math.ceil(stickyBar.offsetHeight) + "px");
          const isStuck = stickyBar.getBoundingClientRect().top <= 0;
          stickyBar.classList.toggle("is-stuck", isStuck);
        };

        updateStickyState();
        window.addEventListener("scroll", updateStickyState, { passive: true });
        window.addEventListener("resize", updateStickyState);
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {

          p.innerHTML = p.innerHTML.replace(/([\w\d])([\u4e00-\u9fa5])/g, '$1 $2');

    </script>

    
    <script>
      
      const originalSetTheme = setTheme;
      setTheme = function(theme) {
        originalSetTheme(theme);

        const dayImg = document.querySelector('.title-img-day');
        const nightImg = document.querySelector('.title-img-night');

        if (theme === 'light') {
          dayImg.style.display = 'block';
          nightImg.style.display = 'none';
        } else {
          dayImg.style.display = 'none';
          nightImg.style.display = 'block';
        }
      };

      
      document.addEventListener("DOMContentLoaded", function() {
        const theme = localStorage.getItem('theme') || 'light';
        setTheme(theme);
