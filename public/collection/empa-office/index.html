<script src="/js/jquery.ripples.min.js?v=20260221j"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
      return;
    }

    const root = document.documentElement;
    let layer = null;

    const createLayer = function () {
      if (layer) return;
      layer = document.createElement("div");
      layer.id = "global-ripple-layer";
      document.body.appendChild(layer);
    };

    const removeLayer = function () {
      if (!layer) return;
      layer.remove();
      layer = null;
    };

    const spawnRipple = function (event) {
      if (!layer) return;
      if (root.classList.contains("dark")) return;
      const titleArea = document.querySelector(".title-interactive");
      if (titleArea && titleArea.contains(event.target)) return;

      const ripple = document.createElement("div");
      ripple.className = "global-ripple";
      const bubbleSize = 5 + Math.random() * 55;
      const lineWidth = Math.max(0.1, Math.min(0.48, 0.1 + bubbleSize * 0.0062));
      const swayXDir = Math.random() < 0.5 ? -1 : 1;
      const swayYDir = Math.random() < 0.5 ? -1 : 1;
      const swayX = (0.28 + Math.random() * 0.95) * swayXDir;
      const swayY = (0.22 + Math.random() * 0.7) * swayYDir;
      ripple.style.setProperty("--bubble-size", bubbleSize.toFixed(1) + "px");
      ripple.style.setProperty("--bubble-line", lineWidth.toFixed(2) + "px");
      ripple.style.setProperty("--bubble-sway-x", swayX.toFixed(2) + "px");
      ripple.style.setProperty("--bubble-sway-y", swayY.toFixed(2) + "px");
      ripple.style.left = event.clientX + "px";
      ripple.style.top = event.clientY + "px";
      ripple.innerHTML = "<span class=\"bubble-drift\"><span class=\"bubble-shell\"></span><span class=\"bubble-highlight\"></span><span class=\"bubble-highlight-2\"></span><span class=\"bubble-dot\"></span></span>";
      layer.appendChild(ripple);

      window.setTimeout(function () {
        ripple.remove();
      }, 1200);
    };

    const spawnMeteor = function (event) {
      if (!layer) return;
      if (!root.classList.contains("dark")) return;
      const titleArea = document.querySelector(".title-interactive");
      if (titleArea && titleArea.contains(event.target)) return;

      const meteor = document.createElement("span");
      meteor.className = "global-meteor";
      const sweep = 92 + Math.random() * 50;
      const pre = sweep * 0.5;
      const post = sweep * 0.5;
      const length = 34 + Math.random() * 38;
      const tilt = Math.random() * 45;
      const angle = Math.random() < 0.5 ? tilt : 180 - tilt;
      meteor.style.setProperty("--meteor-length", length.toFixed(1) + "px");
      meteor.style.setProperty("--meteor-pre", pre.toFixed(1) + "px");
      meteor.style.setProperty("--meteor-post", post.toFixed(1) + "px");
      meteor.style.setProperty("--meteor-angle", angle.toFixed(1) + "deg");
      meteor.style.left = (event.clientX + 14) + "px";
      meteor.style.top = (event.clientY - 3) + "px";
      layer.appendChild(meteor);

      window.setTimeout(function () {
        meteor.remove();
      }, 840);
    };

    const spawnClickFx = function (event) {
      if (event.pointerType === "mouse" && event.button !== 0) return;
      if (root.classList.contains("dark")) {
        spawnMeteor(event);
      } else {
        spawnRipple(event);
      }
    };

    const syncRippleMode = function () {
      createLayer();
    };

    syncRippleMode();
    document.addEventListener("pointerdown", spawnClickFx, { passive: true });
    const observer = new MutationObserver(syncRippleMode);
    observer.observe(root, { attributes: true, attributeFilter: ["class"] });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const title = document.querySelector(".title-interactive");
    const waterLayer = title ? title.querySelector(".title-water-layer") : null;
    const root = document.documentElement;
    const dayFront = title ? title.querySelector(".title-front-day") : null;
    const nightFront = title ? title.querySelector(".title-front-night") : null;
    const dayBack = title ? title.querySelector(".title-back-day-src") : null;
    const nightBack = title ? title.querySelector(".title-back-night-src") : null;
    if (!title || !waterLayer || !dayFront || !nightFront || !dayBack || !nightBack) return;
    const TITLE_RIPPLE_ENABLED = false;
    const hasRipples = TITLE_RIPPLE_ENABLED && !!(window.jQuery && window.jQuery.fn && window.jQuery.fn.ripples);
    const LIGHT_PERTURBANCE = 0.052;
    const DARK_PERTURBANCE = 0.044;
    const $water = hasRipples ? window.jQuery(waterLayer) : null;

    const getCurrentBackSrc = function () {
      const back = root.classList.contains("dark") ? nightBack : dayBack;
      return (back && (back.currentSrc || back.getAttribute("src"))) || "";
    };

    const syncTitleRippleImage = function () {
      const isDark = root.classList.contains("dark");
      dayFront.style.display = isDark ? "none" : "block";
      nightFront.style.display = isDark ? "block" : "none";

      if ($water && $water.data("ripples")) {
        try {
          $water.ripples("set", "perturbance", isDark ? DARK_PERTURBANCE : LIGHT_PERTURBANCE);
        } catch (_) {}
      }

      const src = getCurrentBackSrc();
      if (!src) return;
      if ($water && $water.data("ripples")) {
        try {
          $water.ripples("set", "imageUrl", src);
        } catch (_) {}
      } else {
        waterLayer.style.backgroundImage = "url('" + src + "')";
      }
    };

    syncTitleRippleImage();

    if (hasRipples) {
      try {
        $water.ripples({
          resolution: 256,
          dropRadius: 24,
          perturbance: root.classList.contains("dark") ? DARK_PERTURBANCE : LIGHT_PERTURBANCE,
          interactive: true,
          crossOrigin: ""
        });
        syncTitleRippleImage();
        const rect = title.getBoundingClientRect();
        if (rect.width > 0 && rect.height > 0) {
          $water.ripples("drop", rect.width * 0.5, rect.height * 0.52, 26, 0.18);
          $water.ripples("drop", rect.width * 0.32, rect.height * 0.68, 18, 0.11);
        }
      } catch (_) {}

      let lastMoveDropAt = 0;
      const dropAtPointer = function (event, radius, strength) {
        if (!$water.data("ripples")) return;
        const rect = title.getBoundingClientRect();
        if (rect.width <= 0 || rect.height <= 0) return;
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        if (x < 0 || y < 0 || x > rect.width || y > rect.height) return;
        try {
          $water.ripples("drop", x, y, radius, strength);
        } catch (_) {}
      };

      title.addEventListener("pointermove", function (event) {
        const now = Date.now();
        if (now - lastMoveDropAt < 28) return;
        lastMoveDropAt = now;
        dropAtPointer(event, 13, 0.03);
      }, { passive: true });

      title.addEventListener("pointerdown", function (event) {
        if (event.button !== 0) return;
        dropAtPointer(event, 24, 0.17);
      }, { passive: true });

    }

    const observer = new MutationObserver(syncTitleRippleImage);
    observer.observe(root, { attributes: true, attributeFilter: ["class"] });
    window.setTitleRippleImage = syncTitleRippleImage;
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const theme = localStorage.getItem('theme');

    if (!theme || theme === 'light') {
      setTheme('light');
    } else {
      setTheme(theme);
    }
  });

  function setTheme(theme) {
    const html = document.querySelector('html');
    localStorage.setItem('theme', theme);

    if (theme === 'light') {
      if (html.classList.contains('dark')) {
        document.querySelector('html').classList.remove('dark');
      }

      document.querySelector('.theme-icon.light').style.display = 'none';
      document.querySelector('.theme-icon.dark').style.display = 'block';
    } else {
      if (!html.classList.contains('dark')) {
        document.querySelector('html').classList.add('dark');
      }

      document.querySelector('.theme-icon.dark').style.display = 'none';
      document.querySelector('.theme-icon.light').style.display = 'block';
    }
  }

  function toggleTheme() {
    const theme = localStorage.getItem('theme');

    if (theme === 'light') {
      setTheme('dark');
    } else {
      setTheme('light');
    }
  }
</script>

        <script>
          (function () {
            const bannerEl = document.getElementById("footer-banner");
            if (!bannerEl) return;
            const basePath = bannerEl.dataset.base || "\/img\/";
            const bannerFiles = (bannerEl.dataset.banners || "").split(",").filter(Boolean);
            if (bannerFiles.length === 0) return;

            const randomIndex = Math.floor(Math.random() * bannerFiles.length);
            const randomBanner = bannerFiles[randomIndex];
            bannerEl.src = basePath + randomBanner;
          })();

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const stickyBar = document.querySelector(".site-sticky-bar");
        const stickySentinel = document.querySelector(".site-sticky-sentinel");
        const root = document.documentElement;
        if (!stickyBar || !stickySentinel) return;

        const updateStickyState = function() {
          stickyBar.style.setProperty("--sticky-bg-height", Math.ceil(stickyBar.offsetHeight) + "px");
          const viewportHeight = window.innerHeight || root.clientHeight || 0;
          const pageHeight = Math.max(
            root.scrollHeight,
            root.offsetHeight,
            document.body ? document.body.scrollHeight : 0,
            document.body ? document.body.offsetHeight : 0
          );
          const isShortPage = root.classList.contains("page-short") || pageHeight <= viewportHeight * 1.22;
          const canScroll = (root.scrollHeight - window.innerHeight) > 2;
          const reachedTop = stickySentinel.getBoundingClientRect().top <= 0;
          const isStuck = !isShortPage && canScroll && reachedTop;
          stickyBar.classList.toggle("is-stuck", isStuck);
        };

        updateStickyState();
        window.addEventListener("scroll", updateStickyState, { passive: true });
        window.addEventListener("resize", updateStickyState);
        window.addEventListener("load", updateStickyState);
        const observer = new MutationObserver(updateStickyState);
        observer.observe(root, { attributes: true, attributeFilter: ["class"] });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const root = document.documentElement;
        const body = document.body;

        const updateShortPageState = function() {
          const viewportHeight = window.innerHeight || root.clientHeight || 0;
          const pageHeight = Math.max(
            root.scrollHeight,
            root.offsetHeight,
            body ? body.scrollHeight : 0,
            body ? body.offsetHeight : 0
          );
          const isShort = pageHeight <= viewportHeight * 1.22;
          root.classList.toggle("page-short", isShort);
        };

        updateShortPageState();
        window.requestAnimationFrame(updateShortPageState);
        window.setTimeout(updateShortPageState, 120);
        window.addEventListener("load", updateShortPageState);
        window.addEventListener("resize", updateShortPageState);
        document.addEventListener("toggle", updateShortPageState, true);
      });
    </script>

    <script>
      
      const originalSetTheme = setTheme;
      setTheme = function(theme) {
        originalSetTheme(theme);

        const dayImg = document.querySelector('.title-front-day');
        const nightImg = document.querySelector('.title-front-night');
        if (!dayImg || !nightImg) return;

        if (theme === 'light') {
          dayImg.style.display = 'block';
          nightImg.style.display = 'none';
        } else {
          dayImg.style.display = 'none';
          nightImg.style.display = 'block';
        }

        if (typeof window.setTitleRippleImage === 'function') {
          window.setTitleRippleImage();
        }
      };

      
      document.addEventListener("DOMContentLoaded", function() {
        const theme = localStorage.getItem('theme') || 'light';
        setTheme(theme);
      });
    </script>
