<header class="flex flex-col w-full gap-0">

  <!-- 图片标题，点击跳转主页 -->
  <div class="w-full flex justify-center">
    <a href="{{ .Site.BaseURL }}">
      <img
        src="{{ "img/title.png" | relURL }}"
        alt="{{ .Site.Title }}"
        class="w-full max-w-none object-contain border border-blue-500"
      />
    </a>
  </div>

  <!-- 导航 -->
  <div class="w-full">
    {{ partial "header/nav" . }}
  </div>

</header>
