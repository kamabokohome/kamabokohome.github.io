<header class="flex flex-col w-full gap-3">
  <div class="w-full flex justify-center">
    <a href="{{ "/" | relURL }}" class="title-interactive" aria-label="Site title image">
      <div class="title-water-layer" aria-hidden="true"></div>
      <img
        src="{{ "img/day_back.png" | relURL }}"
        class="title-back-day-src"
        style="display:none;"
        aria-hidden="true"
        onerror="this.onerror=null;this.src='{{ "img/title_day.png" | relURL }}';"
      >
      <img
        src="{{ "img/night_back.png" | relURL }}"
        class="title-back-night-src"
        style="display:none;"
        aria-hidden="true"
        onerror="this.onerror=null;this.src='{{ "img/title_night.png" | relURL }}';"
      >
      <img
        src="{{ "img/day_front.png" | relURL }}"
        class="title-front-day"
        style="display:block;"
        onerror="this.onerror=null;this.src='{{ "img/title_day1.png" | relURL }}';"
      >
      <img
        src="{{ "img/night_front.png" | relURL }}"
        class="title-front-night"
        style="display:none;"
        onerror="this.onerror=null;this.src='{{ "img/title_night1.png" | relURL }}';"
      >
    </a>
  </div>
</header>

<style>
  .title-interactive {
    position: relative;
    display: inline-block;
    line-height: 0;
    overflow: hidden;
  }

  .title-interactive .title-water-layer {
    position: absolute;
    inset: 0;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    z-index: 1;
  }

  .title-interactive .title-front-day,
  .title-interactive .title-front-night {
    display: block;
    position: relative;
    z-index: 2;
    pointer-events: none;
  }

  #global-ripple-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 64;
  }

  .global-ripple {
    position: absolute;
    --bubble-size: 32px;
    --bubble-line: 0.28px;
    --bubble-sway-x: 1.2px;
    --bubble-sway-y: 0.8px;
    width: 1px;
    height: 1px;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .global-ripple .bubble-drift {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 0;
    height: 0;
    transform: translate(-50%, -50%);
    animation: bubble-drift 1.2s ease-out forwards;
  }

  .global-ripple .bubble-shell,
  .global-ripple .bubble-highlight,
  .global-ripple .bubble-highlight-2,
  .global-ripple .bubble-dot {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
  }

  .global-ripple .bubble-shell {
    width: var(--bubble-size);
    height: var(--bubble-size);
    border-radius: 9999px;
    transform: translate(-50%, -50%) scale(0.84);
    background:
      radial-gradient(
        circle at center,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0) 56%,
        rgba(209, 232, 255, 0.09) 78%,
        rgba(255, 220, 241, 0.11) 100%
      ),
      conic-gradient(
        from 24deg,
        rgba(255, 198, 234, 0.11) 0deg,
        rgba(196, 224, 255, 0.11) 94deg,
        rgba(205, 255, 238, 0.09) 182deg,
        rgba(255, 241, 196, 0.09) 274deg,
        rgba(255, 198, 234, 0.11) 360deg
      ),
      radial-gradient(circle at 28% 26%, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0) 34%),
      radial-gradient(circle at 72% 74%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 32%),
      radial-gradient(circle at center, rgba(255, 255, 255, 0.01) 0%, rgba(255, 255, 255, 0) 68%);
    backdrop-filter: blur(0.35px) saturate(108%);
    -webkit-backdrop-filter: blur(0.35px) saturate(108%);
    box-shadow:
      inset 0 0 0 var(--bubble-line) rgba(255, 255, 255, 0.82),
      inset 0 0 0 calc(var(--bubble-line) + 0.1px) rgba(172, 214, 255, 0.17),
      inset calc(var(--bubble-size) * 0.17) calc(var(--bubble-size) * -0.13) calc(var(--bubble-size) * 0.14) rgba(186, 229, 255, 0.14),
      inset calc(var(--bubble-size) * -0.16) calc(var(--bubble-size) * 0.15) calc(var(--bubble-size) * 0.15) rgba(255, 196, 231, 0.13),
      0 0 calc(var(--bubble-size) * 0.14) rgba(255, 255, 255, 0.12),
      0 0 calc(var(--bubble-size) * 0.28) rgba(186, 229, 255, 0.11);
    animation: bubble-shell-fade 1.2s ease-out forwards;
  }

  html.dark .global-ripple .bubble-shell {
    backdrop-filter: blur(1.2px) saturate(132%);
    -webkit-backdrop-filter: blur(1.2px) saturate(132%);
    box-shadow:
      inset 0 0 0 var(--bubble-line) rgba(255, 255, 255, 0.88),
      inset 0 0 0 calc(var(--bubble-line) + 0.1px) rgba(172, 214, 255, 0.2),
      inset calc(var(--bubble-size) * 0.17) calc(var(--bubble-size) * -0.13) calc(var(--bubble-size) * 0.14) rgba(186, 229, 255, 0.18),
      inset calc(var(--bubble-size) * -0.16) calc(var(--bubble-size) * 0.15) calc(var(--bubble-size) * 0.15) rgba(255, 196, 231, 0.17),
      0 0 calc(var(--bubble-size) * 0.22) rgba(255, 255, 255, 0.16);
  }

  .global-ripple .bubble-highlight {
    width: calc(var(--bubble-size) * 0.2);
    height: calc(var(--bubble-size) * 0.06);
    border-radius: 9999px;
    transform: translate(calc(-50% - var(--bubble-size) * 0.18), calc(-50% - var(--bubble-size) * 0.18)) rotate(-38deg);
    background: rgba(255, 255, 255, 0.82);
    box-shadow: 0 0 1px rgba(255, 255, 255, 0.22);
    animation: bubble-mark-fade 1.2s ease-out forwards;
  }

  .global-ripple .bubble-highlight-2 {
    width: calc(var(--bubble-size) * 0.16);
    height: calc(var(--bubble-size) * 0.05);
    border-radius: 9999px;
    transform: translate(calc(-50% + var(--bubble-size) * 0.2), calc(-50% + var(--bubble-size) * 0.2)) rotate(142deg);
    background: rgba(255, 255, 255, 0.6);
    box-shadow: 0 0 1px rgba(255, 255, 255, 0.15);
    animation: bubble-mark-fade 1.2s ease-out forwards;
  }

  .global-ripple .bubble-dot {
    width: calc(var(--bubble-size) * 0.045);
    height: calc(var(--bubble-size) * 0.045);
    border-radius: 9999px;
    transform: translate(calc(-50% - var(--bubble-size) * 0.28), calc(-50% - var(--bubble-size) * 0.1));
    background: rgba(255, 255, 255, 0.72);
    box-shadow: 0 0 1px rgba(255, 255, 255, 0.2);
    animation: bubble-mark-fade 1.2s ease-out forwards;
  }

  html.dark .global-ripple .bubble-highlight {
    background: rgba(255, 255, 255, 0.84);
    filter: blur(0.2px);
  }

  html.dark .global-ripple .bubble-highlight-2 {
    background: rgba(255, 255, 255, 0.6);
    filter: blur(0.2px);
  }

  html.dark .global-ripple .bubble-dot {
    background: rgba(255, 255, 255, 0.72);
  }

  .global-meteor {
    position: absolute;
    left: 0;
    top: 0;
    width: var(--meteor-length, 86px);
    height: 0.55px;
    border-radius: 9999px;
    pointer-events: none;
    opacity: 0;
    transform: translate(-50%, -50%) rotate(var(--meteor-angle, 169deg)) translateX(0);
    transform-origin: left center;
    background: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0.03) 0%,
      rgba(255, 255, 255, 0.18) 22%,
      rgba(255, 255, 255, 0.92) 58%,
      rgba(255, 255, 255, 0.12) 100%
    );
    box-shadow:
      0 0 3px rgba(207, 226, 255, 0.44),
      0 0 1px rgba(255, 255, 255, 0.8);
    animation: meteor-pass var(--meteor-duration, 760ms) cubic-bezier(0.2, 0.65, 0.2, 1) forwards;
  }

  @keyframes bubble-shell-fade {
    0% {
      transform: translate(-50%, -50%) scale(0.86);
      opacity: 0;
    }
    12% {
      opacity: 0.96;
    }
    99% {
      opacity: 0.96;
    }
    100% {
      transform: translate(-50%, -50%) scale(1.03);
      opacity: 0;
    }
  }

  @keyframes bubble-drift {
    0% {
      transform: translate(-50%, -50%) translate(0, 0);
    }
    60% {
      transform: translate(-50%, -50%) translate(calc(var(--bubble-sway-x) * 0.42), calc(var(--bubble-sway-y) * -0.32));
    }
    100% {
      transform: translate(-50%, -50%) translate(calc(var(--bubble-sway-x) * 0.1), calc(var(--bubble-sway-y) * -0.08));
    }
  }

  @keyframes bubble-mark-fade {
    0% {
      opacity: 0;
    }
    12% {
      opacity: 0.94;
    }
    99% {
      opacity: 0.94;
    }
    100% {
      opacity: 0;
    }
  }

  @keyframes meteor-pass {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) rotate(var(--meteor-angle, 169deg)) translateX(calc(-1 * var(--meteor-pre, 72px)));
    }
    10% {
      opacity: 0.96;
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -50%) rotate(var(--meteor-angle, 169deg)) translateX(var(--meteor-post, 72px));
    }
  }

</style>

<script src="{{ "js/jquery-1.11.0.min.js" | relURL }}"></script>
<script src="{{ "js/jquery.ripples.min.js?v=20260221j" | relURL }}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
      return;
    }

    const root = document.documentElement;
    let layer = null;

    const createLayer = function () {
      if (layer) return;
      layer = document.createElement("div");
      layer.id = "global-ripple-layer";
      document.body.appendChild(layer);
    };

    const removeLayer = function () {
      if (!layer) return;
      layer.remove();
      layer = null;
    };

    const spawnRipple = function (event) {
      if (!layer) return;
      if (root.classList.contains("dark")) return;
      const titleArea = document.querySelector(".title-interactive");
      if (titleArea && titleArea.contains(event.target)) return;
      const homeRippleArea = document.querySelector(".home-ripple-image");
      if (homeRippleArea && homeRippleArea.contains(event.target)) return;

      const ripple = document.createElement("div");
      ripple.className = "global-ripple";
      const bubbleSize = 5 + Math.random() * 55;
      const lineWidth = Math.max(0.1, Math.min(0.48, 0.1 + bubbleSize * 0.0062));
      const swayXDir = Math.random() < 0.5 ? -1 : 1;
      const swayYDir = Math.random() < 0.5 ? -1 : 1;
      const swayX = (0.28 + Math.random() * 0.95) * swayXDir;
      const swayY = (0.22 + Math.random() * 0.7) * swayYDir;
      ripple.style.setProperty("--bubble-size", bubbleSize.toFixed(1) + "px");
      ripple.style.setProperty("--bubble-line", lineWidth.toFixed(2) + "px");
      ripple.style.setProperty("--bubble-sway-x", swayX.toFixed(2) + "px");
      ripple.style.setProperty("--bubble-sway-y", swayY.toFixed(2) + "px");
      ripple.style.left = event.clientX + "px";
      ripple.style.top = event.clientY + "px";
      ripple.innerHTML = "<span class=\"bubble-drift\"><span class=\"bubble-shell\"></span><span class=\"bubble-highlight\"></span><span class=\"bubble-highlight-2\"></span><span class=\"bubble-dot\"></span></span>";
      layer.appendChild(ripple);

      window.setTimeout(function () {
        ripple.remove();
      }, 1200);
    };

    const spawnMeteor = function (event) {
      if (!layer) return;
      if (!root.classList.contains("dark")) return;
      const titleArea = document.querySelector(".title-interactive");
      if (titleArea && titleArea.contains(event.target)) return;
      const homeRippleArea = document.querySelector(".home-ripple-image");
      if (homeRippleArea && homeRippleArea.contains(event.target)) return;

      const meteor = document.createElement("span");
      meteor.className = "global-meteor";
      const sweep = 92 + Math.random() * 50;
      const pre = sweep * 0.5;
      const post = sweep * 0.5;
      const length = 34 + Math.random() * 38;
      const tilt = Math.random() * 45;
      const angle = Math.random() < 0.5 ? tilt : 180 - tilt;
      meteor.style.setProperty("--meteor-length", length.toFixed(1) + "px");
      meteor.style.setProperty("--meteor-pre", pre.toFixed(1) + "px");
      meteor.style.setProperty("--meteor-post", post.toFixed(1) + "px");
      meteor.style.setProperty("--meteor-angle", angle.toFixed(1) + "deg");
      meteor.style.left = (event.clientX + 14) + "px";
      meteor.style.top = (event.clientY - 3) + "px";
      layer.appendChild(meteor);

      window.setTimeout(function () {
        meteor.remove();
      }, 840);
    };

    const spawnClickFx = function (event) {
      if (event.pointerType === "mouse" && event.button !== 0) return;
      if (root.classList.contains("dark")) {
        spawnMeteor(event);
      } else {
        spawnRipple(event);
      }
    };

    const syncRippleMode = function () {
      createLayer();
    };

    syncRippleMode();
    document.addEventListener("pointerdown", spawnClickFx, { passive: true });
    const observer = new MutationObserver(syncRippleMode);
    observer.observe(root, { attributes: true, attributeFilter: ["class"] });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const title = document.querySelector(".title-interactive");
    const waterLayer = title ? title.querySelector(".title-water-layer") : null;
    const root = document.documentElement;
    const dayFront = title ? title.querySelector(".title-front-day") : null;
    const nightFront = title ? title.querySelector(".title-front-night") : null;
    const dayBack = title ? title.querySelector(".title-back-day-src") : null;
    const nightBack = title ? title.querySelector(".title-back-night-src") : null;
    if (!title || !waterLayer || !dayFront || !nightFront || !dayBack || !nightBack) return;
    const TITLE_RIPPLE_ENABLED = false;
    const hasRipples = TITLE_RIPPLE_ENABLED && !!(window.jQuery && window.jQuery.fn && window.jQuery.fn.ripples);
    const LIGHT_PERTURBANCE = 0.052;
    const DARK_PERTURBANCE = 0.044;
    const $water = hasRipples ? window.jQuery(waterLayer) : null;

    const getCurrentBackSrc = function () {
      const back = root.classList.contains("dark") ? nightBack : dayBack;
      return (back && (back.currentSrc || back.getAttribute("src"))) || "";
    };

    const syncTitleRippleImage = function () {
      const isDark = root.classList.contains("dark");
      dayFront.style.display = isDark ? "none" : "block";
      nightFront.style.display = isDark ? "block" : "none";

      if ($water && $water.data("ripples")) {
        try {
          $water.ripples("set", "perturbance", isDark ? DARK_PERTURBANCE : LIGHT_PERTURBANCE);
        } catch (_) {}
      }

      const src = getCurrentBackSrc();
      if (!src) return;
      if ($water && $water.data("ripples")) {
        try {
          $water.ripples("set", "imageUrl", src);
        } catch (_) {}
      } else {
        waterLayer.style.backgroundImage = "url('" + src + "')";
      }
    };

    syncTitleRippleImage();

    if (hasRipples) {
      try {
        $water.ripples({
          resolution: 256,
          dropRadius: 24,
          perturbance: root.classList.contains("dark") ? DARK_PERTURBANCE : LIGHT_PERTURBANCE,
          interactive: true,
          crossOrigin: ""
        });
        syncTitleRippleImage();
        const rect = title.getBoundingClientRect();
        if (rect.width > 0 && rect.height > 0) {
          $water.ripples("drop", rect.width * 0.5, rect.height * 0.52, 26, 0.18);
          $water.ripples("drop", rect.width * 0.32, rect.height * 0.68, 18, 0.11);
        }
      } catch (_) {}

      let lastMoveDropAt = 0;
      const dropAtPointer = function (event, radius, strength) {
        if (!$water.data("ripples")) return;
        const rect = title.getBoundingClientRect();
        if (rect.width <= 0 || rect.height <= 0) return;
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        if (x < 0 || y < 0 || x > rect.width || y > rect.height) return;
        try {
          $water.ripples("drop", x, y, radius, strength);
        } catch (_) {}
      };

      title.addEventListener("pointermove", function (event) {
        const now = Date.now();
        if (now - lastMoveDropAt < 28) return;
        lastMoveDropAt = now;
        dropAtPointer(event, 13, 0.03);
      }, { passive: true });

      title.addEventListener("pointerdown", function (event) {
        if (event.button !== 0) return;
        dropAtPointer(event, 24, 0.17);
      }, { passive: true });

    }

    const observer = new MutationObserver(syncTitleRippleImage);
    observer.observe(root, { attributes: true, attributeFilter: ["class"] });
    window.setTitleRippleImage = syncTitleRippleImage;
  });
</script>
