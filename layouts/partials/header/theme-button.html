{{ $moonIcon := resources.Get "icons/moon.svg" }}
{{ $sunIcon := resources.Get "icons/sun.svg" }}

<button 
  class="toggle-theme site-search-toggle site-theme-toggle flex items-center justify-center" 
  type="button"
  aria-label="Toggle Theme" 
  aria-pressed="false"
  data-hover-tooltip="電源"
  data-hover-tooltip-delay="1000"
  onclick="toggleTheme()"
  style="width:25px !important; height:25px !important; padding:2px !important;"
>
  <span class="theme-icon light" style="width:23px !important; height:23px !important; display:inline-block;">
    <img src="{{ $moonIcon.RelPermalink }}" alt="" aria-hidden="true" style="width:100%; height:100%; display:block;" />
  </span>
  <span class="theme-icon dark" style="width:23px !important; height:23px !important; display:inline-block;">
    <img src="{{ $sunIcon.RelPermalink }}" alt="" aria-hidden="true" style="width:100%; height:100%; display:block;" />
  </span>
</button>


<script>
  document.addEventListener('DOMContentLoaded', function () {
    const theme = localStorage.getItem('theme');

    if (!theme || theme === 'light') {
      setTheme('light');
    } else {
      setTheme(theme);
    }
  });

  function setTheme(theme) {
    const html = document.documentElement;
    localStorage.setItem('theme', theme);

    if (theme === 'light') {
      if (html.classList.contains('dark')) {
        html.classList.remove('dark');
      }
    } else {
      if (!html.classList.contains('dark')) {
        html.classList.add('dark');
      }
    }

    const isDark = theme !== 'light';
    const toggleButtons = document.querySelectorAll('.toggle-theme');
    toggleButtons.forEach(function(button) {
      button.setAttribute('aria-pressed', isDark ? 'true' : 'false');
      const lightIcon = button.querySelector('.theme-icon.light');
      const darkIcon = button.querySelector('.theme-icon.dark');
      if (lightIcon) lightIcon.style.display = isDark ? 'inline-block' : 'none';
      if (darkIcon) darkIcon.style.display = isDark ? 'none' : 'inline-block';
    });
  }

  function toggleTheme() {
    const theme = localStorage.getItem('theme');

    if (theme === 'light') {
      setTheme('dark');
    } else {
      setTheme('light');
    }
  }
</script>
