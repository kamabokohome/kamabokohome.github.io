{{ $moonIcon := resources.Get "icons/moon.svg" }}
{{ $sunIcon := resources.Get "icons/sun.svg" }}

<button 
  class="toggle-theme flex items-center justify-center" 
  aria-label="Toggle Theme" 
  title="電源" 
  onclick="toggleTheme()"
  style="width:25px !important; height:25px !important; padding:2px !important;"
>
  <span class="theme-icon light" style="width:23px !important; height:23px !important; display:inline-block;">
    <img src="{{ $moonIcon.RelPermalink }}" alt="" aria-hidden="true" style="width:100%; height:100%; display:block;" />
  </span>
  <span class="theme-icon dark" style="width:23px !important; height:23px !important; display:inline-block;">
    <img src="{{ $sunIcon.RelPermalink }}" alt="" aria-hidden="true" style="width:100%; height:100%; display:block;" />
  </span>
</button>


<script>
  document.addEventListener('DOMContentLoaded', function () {
    const theme = localStorage.getItem('theme');

    if (!theme || theme === 'light') {
      setTheme('light');
    } else {
      setTheme(theme);
    }
  });

  function setTheme(theme) {
    const html = document.querySelector('html');
    localStorage.setItem('theme', theme);

    if (theme === 'light') {
      if (html.classList.contains('dark')) {
        document.querySelector('html').classList.remove('dark');
      }

      document.querySelector('.theme-icon.light').style.display = 'none';
      document.querySelector('.theme-icon.dark').style.display = 'block';
    } else {
      if (!html.classList.contains('dark')) {
        document.querySelector('html').classList.add('dark');
      }

      document.querySelector('.theme-icon.dark').style.display = 'none';
      document.querySelector('.theme-icon.light').style.display = 'block';
    }
  }

  function toggleTheme() {
    const theme = localStorage.getItem('theme');

    if (theme === 'light') {
      setTheme('dark');
    } else {
      setTheme('light');
    }
  }
</script>
