<article class="flex flex-col">
  
  <div class="flex flex-col">
  
    <div class="meta">
      {{/* Check if PublishDate exists */}}
      {{ if .PublishDate }}
        <time datetime="{{ .PublishDate }}" title='{{ .PublishDate.Format "Mon, Jan 2, 2006" }}'>
          {{ .PublishDate.Format "Jan 2, 2006" }}
        </time>
      {{ end }}
    </div>

  <h5 style="margin-top: -0.25rem;">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h5>

  </div>
  
  <div class="description">
    {{ if .Params.description }}
      {{ .Params.description }}
    {{ end }}
  </div>
  
  
    <!-- "Read More" and Arrow together at the end of the summary 
    <a class="read-more inline-flex items-center mt-2" href="{{ .Permalink }}">
      {{ i18n "readMore" }}
      <span class="w-4 h-4 stroke-2 inline-block ml-2">
        {{ partial "utils/icon" "arrow-right" }}
      </span>
    </a>-->
  </div>
  
</article>
