<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
  {{ if .IsHome }}
    {{ .Site.Title }}
  {{ else }}
    {{ .Title }} | Kamaboko Home
  {{ end }}
</title>

<meta
  name="description"
  content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}"
/>
<link rel="canonical" href="{{ .Permalink }}" />
<meta name="robots" content="index,follow" />

<link rel="icon" href="{{ "img/favicon.ico" | relURL }}" />
<link rel="icon" type="image/png" href="{{ "img/favicon.png" | relURL }}" />
<link rel="apple-touch-icon" href="{{ "img/favicon.png" | relURL }}" />

{{ if .Site.Config.Services.GoogleAnalytics.ID }}
<!-- Google Analytics -->
<script
  defer
  src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Config.Services.GoogleAnalytics.ID }}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());

  gtag('config', '{{ .Site.Config.Services.GoogleAnalytics.ID }}');
</script>
<!-- End Google Analytics -->
{{ end }}
