<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#e6f2fb" />
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#35373b" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>
  {{ if .IsHome }}
    {{ .Site.Title }}
  {{ else }}
    {{ .Title }} | Kamaboko Home
  {{ end }}
</title>

<meta
  name="description"
  content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}"
/>
<link rel="canonical" href="{{ .Permalink }}" />
<meta name="robots" content="index,follow" />

{{- $faviconIco := resources.Get "img/favicon.ico" -}}
{{- $faviconPng := resources.Get "img/favicon.png" -}}
<link rel="icon" href="{{ $faviconIco.RelPermalink }}" />
<link rel="icon" type="image/png" href="{{ $faviconPng.RelPermalink }}" />
<link rel="apple-touch-icon" href="{{ $faviconPng.RelPermalink }}" />

{{ if .Site.Config.Services.GoogleAnalytics.ID }}
<!-- Google Analytics -->
<script
  defer
  src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Config.Services.GoogleAnalytics.ID }}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());

  gtag('config', '{{ .Site.Config.Services.GoogleAnalytics.ID }}');
</script>
<!-- End Google Analytics -->
{{ end }}
