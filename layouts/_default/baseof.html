<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en` }}" class="scroll-smooth dark">
  <head>
    {{- partial "head/index" . -}}
  </head>

  <body class="max-w-screen-md mx-auto px-2.5">
    <div class="header">
        {{ partial "header/index" . }}
        {{ partial "header/theme-button" . }}
    </div>

    <main id="content" class="px-2.5">
      {{- block "main" . -}}
      {{- end }}
    </main>

    {{- partial "footer/index" . -}}
    
    <!-- 在页面底部插入 JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // 为每个段落中的中文和英文字符之间添加空格
        document.querySelectorAll('p').forEach(function (p) {
            p.innerHTML = p.innerHTML.replace(/([\u4e00-\u9fa5])([\w\d])/g, '$1 $2');  // 在中文和英文字符之间插入空格
            p.innerHTML = p.innerHTML.replace(/([\w\d])([\u4e00-\u9fa5])/g, '$1 $2');  // 在英文和中文字符之间插入空格
        });
      });
    </script>
  </body>
</html>
